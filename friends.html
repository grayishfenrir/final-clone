<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
    </div>
    <header class="top-status-bar">
        <div class="top-status-bar__time-icons">
            <span class="top-status-bar__time">11:21</span>
            <div class="top-status-bar__icons">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-google"></i>
            </div>
        </div>
        <div class="top-status-bar__lens">
            <div class="top-status-bar__out-lens">
                <div class="top-status-bar__in-lens"></div>
            </div>
        </div>
        <div class="top-status-bar__battery-wifi-icons">
            <div class="top-status-bar__wifi"><i class="fas fa-wifi"></i></div>
            <div class="top-status-bar__lte">
                <i class="far fa-comment-alt">
                    <span class="top-status-bar__lte-status">HD</span>
                </i>
            </div>
            <div class="top-status-bar__signal"><i class="fas fa-signal"></i></div>
            <div class="top-status-bar__battery-status">23%</div>
            <div class="top-status-bar__battery"><i class="fas fa-battery-quarter"></i></div>
        </div>
    </header>
    <main class="friends-main">
        <section class="menu-name">
            <span class="menu-name__title">Friends</span>
            <ul class="basic-icon-list">
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-search"></i></a></li>
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-music"></i></a></li>
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-cog"></i></a></li>
            </ul>
        </section>
        <section class="friends-main__explain">
            <span><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-tiny"></i></span>
        </section>
        <section class="profile">
            <div class="profile__picture">
                <img src="images/jim.png" />
            </div>
            <div class="profile__text">
                <span class="profile__title">Jim&nbsp;raynor</span>
                <!--<span class="profile__subtitle">subtitle</span>!-->
            </div>
        </section>
        <section class="friends-main__friends">
            <div class="friends-main__submenu">Channels</div>
            <section class="profile">
                <div class="profile__picture--x">
                    <img src="images/char.png" />
                </div>
                <div class="profile__text">
                    <span class="profile__title-x">Planet&nbsp;Char</span>
                    <span class="profile__subtitle">차&nbsp;행성에&nbsp;놀러오세요.</span>  
                </div>
                <div class="profile__icons">
                    <ul class="basic-icon-list">
                        <li class="basic-icon-list__icon-x">
                            <a href="channel-char.html">
                                <span>2</span>
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="friends-main__friends">
                <a href="chat-secret-auth.html">
                    <div class="friends-main__submenu">Friends</div>
                    <section class="profile">
                        <div class="profile__picture--x">
                            <img src="images/kerrigan.png" />
                        </div>
                        <div class="profile__text">
                            <span class="profile__title-x">Kerrigan</span>
                            <span class="profile__subtitle">내사랑&nbsp;ㄹㅇㄴ&nbsp;</span>
                        </div>
                    </section>
                </a>
                <a href="chat-zeratul.html">
                    <section class="profile">
                        <div class="profile__picture--x">
                            <img src="images/zeratul.png" />
                        </div>
                        <div class="profile__text">
                            <span class="profile__title-x">Zeratul</span>
                            <span class="profile__subtitle">칼라를&nbsp;위하여&nbsp;</span>
                        </div>
                    </section>
                </a>
                <a href="chat-marine.html">
                    <section class="profile">
                        <div class="profile__picture--x">
                            <img src="images/marine.png" />
                        </div>
                        <div class="profile__text">
                            <span class="profile__title-x">Marine</span>
                            <span class="profile__subtitle">아&nbsp;전역하고&nbsp;싶다.</span>
                        </div>
                    </section>
                </a>
        </section>
    </main>
    <nav class="bottom-nav">
        <ul class="bottom-nav__list">
            <li class="bottom-nav__item"><a href="friends.html"><i class="fas fa-user"></i></a></li>
            <li class="bottom-nav__item"><a href="chats.html"><i class="far fa-comment fa-x"></i></a></li>
            <li class="bottom-nav__item"><a href="secret-chats.html"><img class="basic-lock" src="images/lock-line-icon.svg"></a></li>
            <li class="bottom-nav__item"><a href="more.html"><i class="fas fa-ellipsis-h fa-x"></i></a></li>
        </ul>
    </nav>
    <div class="disable-screen">
        <span>The monitor size is not suitable for using the app.</span>
    </div>
  </body>
</html>
