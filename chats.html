<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
    </div>
    <header class="top-status-bar">
        <div class="top-status-bar__time-icons">
            <span class="top-status-bar__time">11:21</span>
            <div class="top-status-bar__icons">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-google"></i>
            </div>
        </div>
        <div class="top-status-bar__lens">
            <div class="top-status-bar__out-lens">
                <div class="top-status-bar__in-lens"></div>
            </div>
        </div>
        <div class="top-status-bar__battery-wifi-icons">
            <div class="top-status-bar__wifi"><i class="fas fa-wifi"></i></div>
            <div class="top-status-bar__lte">
                <i class="far fa-comment-alt">
                    <span class="top-status-bar__lte-status">HD</span>
                </i>
            </div>
            <div class="top-status-bar__signal"><i class="fas fa-signal"></i></div>
            <div class="top-status-bar__battery-status">23%</div>
            <div class="top-status-bar__battery"><i class="fas fa-battery-quarter"></i></div>
        </div>
    </header>
    <main class="chats-main">
        <section class="menu-name">
            <span class="menu-name__title">Chats</span>
            <ul class="basic-icon-list">
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-search"></i></a></li>
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-comment-dots"></i></a></li>
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-music"></i></a></li>
                <li><a class="basic-icon-list__icon" href="preparing.html"><i class="fas fa-cog"></i></a></li>
            </ul>
        </section>
        <section class="chats-main__chats">
            <div class="chats-main__submenu">Common&nbsp;chats</div>
            <a href="chat-zeratul.html">
                <section class="profile">
                    <div class="profile__picture--x">
                        <img src="images/zeratul.png" />
                    </div>
                    <div class="profile__text">
                        <span class="profile__title-x">Zeratul</span>
                        <span class="profile__subtitle">아니..&nbsp;그건&nbsp;비밀챗으로..</span>
                    </div>
                </section>
            </a>
            <section class="chats-main__secret-chats">
                <div class="chats-main__submenu">Secret&nbsp;chats</div>
                <a href="chat-secret-auth.html">
                    <section class="profile">
                        <div class="profile__picture--x">
                            <img src="images/kerrigan.png" />
                        </div>
                        <div class="profile__text">
                            <span class="profile__title-x">Kerrigan</span>
                            <span class="profile__subtitle">비밀&nbsp;메시지&nbsp;입니다.</span>
                        </div>
                    </section>
                </a>
        </section>
    </main>
    <nav class="bottom-nav">
        <ul class="bottom-nav__list">
            <li class="bottom-nav__item"><a href="friends.html"><i class="far fa-user"></i></a></li>
            <li class="bottom-nav__item"><a href="chats.html"><i class="fas fa-comment fa-x"></i></a></li>
            <li class="bottom-nav__item"><a href="secret-chats.html"><img class="basic-lock" src="images/lock-line-icon.svg"></a></li>
            <li class="bottom-nav__item"><a href="more.html"><i class="fas fa-ellipsis-h fa-x"></i></a></li>
        </ul>
    </nav>
    <div class="disable-screen">
        <span>The monitor size is not suitable for using the app.</span>
    </div>
  </body>
</html>
